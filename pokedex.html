<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poked√©x!</title>

    <!--Links-->
    <link rel="shortcut icon" href="./imgs/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <!--Links-->

</head>
<body>

    <audio id="myAudio" style="display: none;">
        <source src="./music/music.mp4" type="audio/mp4">
    </audio>
    <audio id="button1" style="display: none;">
        <source src="./music/sound-button1.mp4" type="audio/mp4">
    </audio>
    <audio id="button2" style="display: none;">
        <source src="./music/sound-button2.mp4" type="audio/mp4">
    </audio>

    <main>
        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span>  -
                <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input type="search"
            class="input_search"
            placeholder="Name or Number">
        </form>
        <div class="min-buttons">
        <button class="min-button default"><p class="def">Default</p></button>
        <button class="min-button shiny"><p class="def">Shiny</p></button>
        </div>

        <div class="buttons">


            <button class="button btn-prev">&lt; Prev</button>

            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./imgs/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
